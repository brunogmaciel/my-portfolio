<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando repetição</title>
</head>
<body>
    <script>
        function mostra (frase) {
            document.write(frase);
            document.write("<br>");
        }

    numeroLimite = 50;

    for (let i = 0; i < numeroLimite; i++){
        if (i == 37){
            mostra("");
        }else {
            mostra("O numero é: " + i);
        }
    }

    mostra("Chegamos ao FIM!");

    </script>
</body>
</html>
